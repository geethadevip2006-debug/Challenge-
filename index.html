<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thyroid Test Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f3;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Thyroid Test Form</h2>
    <form action="/submit-thyroid-test" method="post">
      <label for="name">Patient Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="date">Test Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="test-type">Test Type:</label>
      <select id="test-type" name="test-type">
        <option value="routine">Routine Check</option>
        <option value="diagnostic">Diagnostic</option>
        <option value="follow-up">Follow-up</option>
      </select>

      <label for="t3">T3 Level (ng/dL):</label>
      <input type="number" id="t3" name="t3" step="0.01" required>

      <label for="t4">T4 Level (µg/dL):</label>
      <input type="number" id="t4" name="t4" step="0.01" required>

      <label for="tsh">TSH Level (µIU/mL):</label>
      <input type="number" id="tsh" name="tsh" step="0.01" required>

      <label for="notes">Additional Notes:</label>
      <input type="text" id="notes" name="notes">

      <input type="submit" value="Submit Test">
    </form>
  </div>
</body>
</html>
